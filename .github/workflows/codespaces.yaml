name: 'Codepsaces Image Build' 
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - codespaces
    paths:
      - 'contrib/codespaces/**'
      - '.github/workflows/codespaces.yaml'

jobs:
  build-and-push-devcontainer:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      # - name: Set up QEMU for multi-architecture builds
      #   uses: docker/setup-qemu-action@v2

      # - name: Setup Docker buildx for multi-architecture builds
      #   uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Accumulo dev container image
        uses: devcontainers/ci@v0.2
        with:
          imageName: ghcr.io/brianloss/accumulo/build-devcontainer
          cacheFrom: ghcr.io/brianloss/accumulo/build-devcontainer
          subFolder: contrib/codespaces
          push: filter
          eventFilterForPush: push
          # platform: linux/amd64,linux/arm64
